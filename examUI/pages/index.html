<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Exam Project</title>
  </head>
  <body>
    <header>
      <h1>Welcome</h1>
    </header>
    <main>
      <h2>Login to The Smart Parking App</h2>
      <h3>Sign in by enter a username and a password</h3>
      <form id="loginForm" aria-labelledby="login heading instructions">
        <p id="usernameDescription">Enter your username</p>
        <input
          type="text"
          id="username"
          placeholder="Example: usr"
          required
          aria-required="true"
          aria-describedby="username description"
        />
        <p id="passwordDescription">Enter your password</p>
        <input
          type="password"
          id="password"
          placeholder="Example: pw"
          required
          aria-required="true"
          aria-describedby="password description"
        />
        <button type="submit" id="loginButton">
          Login <i class="bi bi-box-arrow-in-right"></i>
        </button>
      </form>
    </main>
    <script src="../javascript/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/vehicle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Vehicle Page</title>
  </head>
  <body>
    <header class="app-bar">
      <button
        class="back-button"
        onclick="goBack()"
        aria-label="Go back to the previous page"
      >
        <i class="bi bi-arrow-left"></i>
      </button>
      <h4 class="title">Vehicle Page</h4>
    </header>
    <main>
      <section aria-labelledby="add-vehicle-title" class="add-vehicle-section">
        <h4 id="add-vehicle-title">Add a New Vehicle</h4>
        <form id="vehicleForm" aria-describedby="vehicleFormInstructions">
          <div class="form-group">
            <label for="vehicleName">Nick Name</label>
            <input
              type="text"
              id="vehicleName"
              name="vehicleName"
              required
              placeholder="E.g. Lightning McQueen"
              aria-describedby="vehicleNameDescription"
            />
          </div>

          <div class="form-group">
            <label for="vehicleYear">Year</label>
            <input
              type="number"
              id="vehicleYear"
              name="vehicleYear"
              required
              placeholder="E.g. 2020"
              aria-describedby="vehicleYearDescription"
            />
          </div>

          <div class="form-group">
            <label for="vehicleLicensePlate">License Plate</label>
            <input
              type="text"
              id="vehicleLicensePlate"
              name="vehicleLicensePlate"
              required
              placeholder="E.g. AS 12345"
              aria-describedby="vehicleLicensePlateDescription"
            />
          </div>
          <button
            type="submit"
            class="submit-button"
            aria-label="Submit the form to add a new vehicle"
          >
            <i class="bi bi-plus-circle"></i> Add Vehicle
          </button>
        </form>
      </section>
      <section
        aria-labelledby="vehicle-list-title"
        class="vehicle-list-section"
      >
        <h4 id="vehicle-list-title">Your Vehicles</h4>
        <ul
          id="vehicleList"
          class="vehicle-list"
          aria-describedby="yourVehicleListDescription"
        >
          <li role="listitem">2020 Dory - License Plate: AS 12349</li>
          <li role="listitem">2018 Batmobile - License Plate: EV 95678</li>
        </ul>
      </section>
    </main>
    <script src="../javascript/vehicle.js"></script>
  </body>
</html>

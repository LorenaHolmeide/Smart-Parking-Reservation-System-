<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <title>Settings Page</title>
  </head>
  <body>
    <header class="app-bar">
      <button
        class="back-button"
        onclick="goBack()"
        aria-label="Go back to the previous page"
      >
        <i class="bi bi-arrow-left" aria-hidden="true"></i>
      </button>
      <h4 class="title">Settings Page</h4>
    </header>
    <main>
      <div id="alertContainer"></div>
      <div class="settings-container">
        <section class="account-management">
          <h3>Account Management</h3>
          <button
            id="changePassword"
            onclick="comfirmMsg('Password edited')"
            aria-label="Change your account password"
          >
            Change Password
            <i class="bi bi-pencil"></i>
          </button>
          <button
            id="deleteAccount"
            onclick="deleteAccount('Account deleted')"
            aria-label="Delete your account"
          >
            Delete Account
            <i class="bi bi-person-x"></i>
          </button>
        </section>
        <section class="notifications">
          <h3>Manage Notifications</h3>
          <label>
            <input
              type="checkbox"
              id="pushNotifications"
              aria-label="Enable Push Notifications for Expiring Sessions"
            />
            Enable Push Notifications for Expiring Sessions
          </label>
          <label>
            <input
              type="checkbox"
              id="emailAlerts"
              aria-label="Enable Email Alerts for Expiring Sessions"
            />
            Enable Email Alerts for Expiring Sessions
          </label>
        </section>
        <section class="language-preference">
          <h3>Language Preference</h3>
          <select
            id="languageSelect"
            aria-label="Choose your preferred language"
          >
            <option value="en">English</option>
            <option value="no">Norwegian</option>
          </select>
        </section>
        <section class="theme-mode">
          <h3>Theme Mode</h3>
          <div class="theme-toggle">
            <label>
              <input
                type="checkbox"
                id="themeMode"
                aria-label="Enable Dark Mode"
              />
              Enable Dark Mode
            </label>
          </div>
        </section>
        <section class="support">
          <h3>Support</h3>
          <button
            id="contactSupport"
            onclick="comfirmMsg('Contact cell phone number: 210 00 000')"
            aria-label="Contact support at 210 00 000"
          >
            <i class="bi bi-telephone"></i>
            Contact Support
          </button>
        </section>
        <button
          id="logoutButton"
          onclick="logout()"
          aria-label="Log out from your account"
        >
          Log out <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </main>
    <script src="../javascript/settings.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

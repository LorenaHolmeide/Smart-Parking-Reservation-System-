<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <header class="app-bar">
      <button
        class="back-button"
        onclick="goBack()"
        aria-label="Go back to the previous page"
      >
        <i class="bi bi-arrow-left" aria-hidden="true"></i>
      </button>
      <h4 class="title">Profile Page</h4>
    </header>
    <main>
      <div class="container text-center">
        <h5>My Account</h5>
        <div class="profile-header text-center" aria-label="User profile icon">
          <i class="bi bi-person-circle" aria-hidden="true"></i>
        </div>
        <div class="list-group mt-3 detail-list">
          <a
            href="cards.html"
            class="list-group-item detail-list-item d-flex justify-content-between align-items-center"
            aria-label="Go to Cards page"
          >
            <div class="d-flex align-items-center">
              <i class="bi bi-credit-card me-2"></i>
              Cards
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a
            href="settings.html"
            class="list-group-item detail-list-item d-flex justify-content-between align-items-center"
            aria-label="Go to Settings page"
          >
            <div class="d-flex align-items-center">
              <i class="bi bi-gear me-2"></i>
              Settings
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a
            href="vehicle.html"
            class="list-group-item detail-list-item d-flex justify-content-between align-items-center"
            aria-label="Go to Vehicle page"
          >
            <div class="d-flex align-items-center">
              <i class="bi bi-car-front me-2"></i>
              Vehicle
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>
        </div>
      </div>
      <h6 class="parking-history">Parking History</h6>
      <div class="list-group" aria-labelledby="parkingHistoryHeading">
        <a
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">Current Parking:</h6>
            <small>now</small>
          </div>
          <p class="mb-1">Remaining parking time:</p>

          <div id="progressContainer" class="progress-bar">
            <div class="progress"></div>
          </div>

          <small id="currentAddress">Adr:</small> <br />
          <small id="currentCar">Car:</small>
          <button
            type="button"
            class="cancel-button-profile"
            aria-label="Cancel reservation"
            id="cancel-reservation"
            onclick="cancelReservation()"
          >
            Cancel reservation
          </button>
        </a>
        <a class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">Parking A</h6>
            <small class="text-muted">3 days ago</small>
          </div>
          <p class="mb-1">Parking time: 3t</p>
          <small class="text-muted"
            >Adr: Jacob Aalls gate 10, 0368 Oslo. <br />Car: EL 12500</small
          >
        </a>
        <a class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">Parking C</h6>
            <small class="text-muted">6 days ago</small>
          </div>
          <p class="mb-1">Parking time: 2t</p>
          <small class="text-muted"
            >Adr: Arbos gate 1A, 0368 Oslo <br />Car: AS 13400</small
          >
        </a>
      </div>
      <button
        id="logoutButton"
        onclick="logout()"
        aria-label="Log out from your account"
      >
        Log out <i class="bi bi-box-arrow-right"></i>
      </button>
    </main>
    <div id="alertContainer"></div>
    <script src="../javascript/profile.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

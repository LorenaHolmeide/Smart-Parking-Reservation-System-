<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/smartParking.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="app-bar" role="banner">
      <h4 class="title">Home Page</h4>
    </header>
    <main role="main">
      <div id="search-container" role="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter a Streetname, eg. Sorgenfrigata"
          aria-placeholder="Enter a street name"
        />
        <button
          type="button"
          id="searchButton"
          aria-label="Search button"
          onclick="searchLocation()"
        >
          Search
          <i class="bi bi-search"></i>
        </button>
      </div>
      <section id="map" aria-label="Map of parking locations"></section>
    </main>
    <div id="alertContainer" role="alert" aria-live="polite"></div>
    <div
      class="modal fade"
      id="reservationModal"
      tabindex="-1"
      aria-labelledby="reservationModalLabel"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reservationModalLabel">
              Reserve Parking Spot
            </h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close reservation modal"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="reservationForm" aria-label="Reservation Form">
              <div class="mb-3">
                <label for="parkingTime" class="form-label"
                  >Parking Time (minutes):</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="parkingTime"
                  placeholder="Enter the number of minutes"
                  min="1"
                  max="300"
                  aria-label="Parking time in minutes"
                  oninput="calculateCost()"
                />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="duration"
                    id="flexRadioDefault1"
                    value="24"
                    aria-label="Choose 24 hours for NOK 880"
                    onclick="setParkingCost(800)"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    24 hours: NOK 880
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="duration"
                    id="flexRadioDefault2"
                    value="9"
                    aria-label="Choose 9 hours for NOK 440"
                    onclick="setParkingCost(440)"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    9 hours: NOK 440
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="licensePlate" class="form-label"
                  >License Plate Number:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="licensePlate"
                  placeholder="Eg. DA 99999"
                  aria-label="Enter vehicle license plate number"
                />
              </div>
              <div class="form-group mb-3">
                <label for="vehicleDropdown" id="vehicleDropdownLabel"
                  >Or Choose a Saved Vehicle:</label
                >
                <select
                  id="vehicleDropdown"
                  class="form-select"
                  aria-labelledby="vehicleDropdownLabel"
                  aria-label="Vehicle selection dropdown"
                  aria-required="true"
                  role="combobox"
                >
                  <option selected="">Select your vehicle</option>
                </select>
              </div>
              <div class="mb-3">
                <fieldset>
                  <div class="form-label">Choose Payment Method:</div>
                  <label class="payment-method" for="payment-card">
                    <input
                      type="radio"
                      name="paymentMethod"
                      id="payment-card"
                      value="card"
                      aria-label="Card payment method"
                      onclick="selectPaymentMethod('card')"
                    />
                    <img
                      src="../img/credit-card.svg"
                      alt="card"
                      class="payment-icon"
                    />
                    <span>Visa</span>
                    <i class="bi bi-check" id="check-card"></i>
                  </label>

                  <label class="payment-method" for="payment-applepay">
                    <input
                      type="radio"
                      name="paymentMethod"
                      id="payment-applepay"
                      value="applepay"
                      aria-label="Apple Pay payment method"
                      onclick="selectPaymentMethod('applepay')"
                    />
                    <img
                      src="../img/Apple_Pay_Mark_RGB_041619.svg"
                      alt="Apple Pay"
                      class="payment-icon"
                    />
                    <span>Apple Pay</span>
                    <i class="bi bi-check" id="check-applepay"></i>
                  </label>
                  <label class="payment-method" for="payment-vipps">
                    <input
                      type="radio"
                      name="paymentMethod"
                      id="payment-vipps"
                      value="vipps"
                      aria-label="Vipps payment method"
                      onclick="selectPaymentMethod('vipps')"
                    />
                    <img
                      src="../img/Badge_logo.svg"
                      alt="Vipps"
                      class="payment-icon"
                    />
                    <span>Vipps</span>
                    <i class="bi bi-check" id="check-vipps"></i>
                  </label>
                </fieldset>
              </div>
              <div class="mb-3 total-cost-container">
                <div class="form-label">Total Cost:</div>
                <p id="totalCost" class="cost-display" aria-live="polite">
                  NOK 0
                </p>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center w-100">
            <button
              type="button"
              class="cancel-button-modal"
              aria-label="Cancel reservation process"
              data-bs-dismiss="modal"
            >
              Cancel Prosess
            </button>
            <button
              type="button"
              class="confirm-button"
              aria-label="Confirm reservation"
              onclick="confirmReservation()"
            >
              Confirm Reservation
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="reservation-overlay" id="reservation-overlay">
      <div class="reservation-content">
        <button
          type="button"
          class="btn-close"
          id="btn-close-overlay"
          aria-label="Close reservation overlay"
          onclick="closeReservationOverlay()"
        ></button>
        <h2>Your Reservation</h2>
        <p id="reservation-spot" aria-label="Reserved spot"></p>
        <p id="reservation-time" aria-label="Remaining reservation time">
          Remaining time:
        </p>
        <div
          class="progress-bar"
          aria-label="Progress of remaining reservation time"
        >
          <div class="progress"></div>
        </div>
        <button
          type="button"
          class="cancel-button"
          aria-label="Cancel reservation"
          id="cancel-reservation"
          onclick="cancelReservationOverlay()"
        >
          Cancel Reservation
        </button>
      </div>
    </div>
    <nav class="bottom-navbar" role="navigation" aria-label="Main Navigation">
      <ul>
        <li>
          <a
            href="vehicle.html"
            class="navbar-item"
            aria-label="Go to vehicle info page"
            ><i class="bi bi-car-front-fill"></i><span>Vehicles</span></a
          >
        </li>
        <li>
          <a href="#smartParking" class="navbar-item" aria-label="Home page"
            ><i class="bi bi-house-door-fill"></i><span>Home</span></a
          >
        </li>
        <li>
          <a
            href="profile.html"
            class="navbar-item"
            aria-label="Go to profile page"
            ><i class="bi bi-person-fill"></i><span>Profile</span></a
          >
        </li>
        <li>
          <a
            href="settings.html"
            class="navbar-item"
            aria-label="Go to settings page"
            ><i class="bi bi-gear-fill"></i><span>Settings</span></a
          >
        </li>
      </ul>
    </nav>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="../javascript/smartParking.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

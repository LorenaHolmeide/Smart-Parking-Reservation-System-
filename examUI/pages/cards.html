<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/cards.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Card Details Page</title>
  </head>
  <body>
    <header class="app-bar">
      <button
        class="back-button"
        onclick="goBack()"
        aria-label="Go back to the previous page"
      >
        <i class="bi bi-arrow-left"></i>
      </button>
      <h4 class="title">Cards Page</h4>
    </header>
    <main>
      <div class="container">
        <section class="payment-method" aria-labelledby="credit-card-heading">
          <div class="payment-info">
            <i class="bi bi-credit-card payment-icon"></i>
            <div>
              <p>Credit Card (**** **** **** 1234)</p>
              <small>Expires: 10/26</small>
            </div>
          </div>
          <div class="actions">
            <button
              onclick="editPaymentMethod('credit-card')"
              aria-label="Edit Credit Card details"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </section>
        <section class="payment-method" aria-labelledby="apple-pay-heading">
          <div class="payment-info">
            <img
              src="../img/Apple_Pay_Mark_RGB_041619.svg"
              alt="Apple Pay"
              class="payment-icon"
            />
            <div>
              <p>Apple Pay</p>
              <small>Linked to Apple account: <br />nickname@email.com</small>
            </div>
          </div>
          <div class="actions">
            <button
              onclick="editPaymentMethod('apple-pay')"
              aria-label="Edit Apple Pay details"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </section>
        <section class="payment-method" aria-labelledby="vipps-heading">
          <div class="payment-info">
            <img src="../img/Badge_logo.svg" alt="Vipps" class="payment-icon" />
            <div>
              <p>Vipps</p>
              <small
                >Linked to Phone Number <br />
                +47 12345678</small
              >
            </div>
          </div>
          <div class="actions">
            <button
              onclick="editPaymentMethod('vipps')"
              aria-label="Edit Vipps details"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </section>
      </div>
    </main>
    <div id="alertContainer"></div>
    <script src="../javascript/cards.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
